<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white font-creepster">
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-5xl mb-4">Scary URL Shortener</h1>
        <form id="url-form" class="mb-4">
            <input id="long-url" type="url" placeholder="Enter long URL" class="p-2 text-black" required>
            <button type="submit" class="p-2 bg-red-600 hover:bg-red-800">Shorten URL</button>
        </form>
        <div id="short-url" class="mt-4"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
