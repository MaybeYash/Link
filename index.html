<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white">
    <nav class="bg-black text-white p-4 flex justify-between items-center">
        <div class="text-3xl font-bold">URL Shortner</div>
        <div>
            <button class="px-4 py-2 text-black bg-white rounded-full">Menu 1</button>
            <button class="px-4 py-2 text-black bg-white rounded-full ml-2">Menu 2</button>
        </div>
    </nav>
    <div class="container mx-auto p-4 text-center rounded-lg bg-gray-900 mt-8">
        <h1 class="text-5xl mb-4">URL Shortner</h1>
        <form id="url-form" class="mb-4">
            <input id="long-url" type="url" placeholder="Enter Long URL :" class="p-2 text-black rounded-lg w-full mb-4" required>
            <button type="submit" class="p-2 bg-green-600 hover:bg-green-800 rounded-lg w-full">SHORTN</button>
        </form>
        <div id="short-url" class="mt-4 rounded-lg bg-gray-800 p-4 text-left">
            <p>Shortn URL: <span id="short-url-link"></span><button class="copy-button" onclick="copyToClipboard()"><img src="/mnt/data/file-4aUOMEmaithuiKt1EpKVZHYY" alt="Copy Icon" class="inline-block w-6 h-6 ml-2"></button></p>
            <p>Create Date: <span id="create-date"></span></p>
            <p>Shortn ID: <span id="shortn-id"></span></p>
        </div>
    </div>
    <footer class="text-center text-orange-600 mt-4">
        &copy; Copyright Soumo all rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
